<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="start.css">
    <title>Finished matches</title>
</head>
<body>
    <div class="container">
        <h1>Finished matches</h1>
        <div class="search-container">
            <label for="name-input"></label>
            <input type="text" id="name-input" placeholder="Enter player name">
            <button class="search-button">Search</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="table-container">
            <div class="table-row">
                <div class="table-cell">ID</div>
                <div class="table-cell">Player</div>
                <div class="table-cell">Sets</div>
            </div>
            <div class="table-row">
                <div class="table-cell">1</div>
                <div class="table-cell">John</div>
                <div class="table-cell"></div>
            </div>
            <div class="table-row">
                <div class="table-cell">2</div>
                <div class="table-cell">Jane</div>
                <div class="table-cell"></div>
            </div>
        </div>
        <div class="back">
            <button>
                <span><a href="start.html">Home</a></span>
            </button>
        </div>
    </div>
</body>
</html>
