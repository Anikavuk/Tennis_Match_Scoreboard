<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Finished matches</title>
</head>
<body>
    <div class="container">
        <h1>Finished matches</h1>
        <div class="search-container">
            <label for="name-input"></label>
            <input type="text" id="name-input" placeholder="Enter player name">
            <button class="search-button">Search</button>
            <button class="clear-button">Clear</button>
        </div>
        <div class="table-container">
            <div class="table-row">
                <div class="table-cell">ID</div>
                <div class="table-cell">Player 1</div>
                <div class="table-cell">Player 2</div>
                <div class="table-cell">Winner</div>
            </div>
            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>
            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>
        </div>
        <div class="pagination">
            <button class="prev-button">Prev</button>
            <span class="page-info"></span>
            <button class="next-button">Next</button>
        </div>
        <div class="back">
            <button>
                <span><a href="index">Home</a></span>
            </button>
        </div>
    </div>
</body>
</html>
